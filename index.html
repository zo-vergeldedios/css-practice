<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@400;500;700;900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <h2>Fixed Header</h2>
    </nav>
    <section id="header">
      <h1>Welcome to My CSS Dojo</h1>
      <audio controls>
        <source
          src="Christopher Cross - Sailing (Official Music Video) [Remastered HD].mp3"
          type="audio/mpeg"
        />
      </audio>
      <p>Drag your cursor <span>Here</span></p>
      <p>CSS is Amazing</p>
    </section>
    <div class="card">
      <h2>Zo Vergel de Dios</h2>
      <p>Web Developer</p>
      <img src="grandmasterjedizo.png" alt="jediZo" />
    </div>
  </body>
</html>
